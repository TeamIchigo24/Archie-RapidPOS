name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test AutomationRapidPOS/CheckoutService/CheckoutService.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx" /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=cobertura

      - name: Publish test results (TRX)
        uses: dorny/test-reporter@v1
        with:
          name: dotnet-tests
          path: '**/TestResults.trx'
          reporter: trx

      - name: Install reportgenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.*

      - name: Generate coverage report
        run: |
          reportgenerator -reports:$(pwd)/**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:HtmlSummary

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Enforce coverage >= 70%
        shell: bash
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET, sys, glob
          files = glob.glob('**/coverage.cobertura.xml', recursive=True)
          if not files:
            print('coverage file not found')
            sys.exit(1)
          tree = ET.parse(files[0])
          root = tree.getroot()
          lr = root.attrib.get('line-rate')
          if lr is None:
            print('line-rate not found in cobertura'); sys.exit(1)
          coverage = float(lr) * 100
          print(f'Coverage: {coverage:.2f}%')
          if coverage < 70.0:
            print('Coverage below 70%')
            sys.exit(1)
          PY
